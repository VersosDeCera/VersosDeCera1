<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Velas Artesanais</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #444;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header nav a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
        }
        header nav a:hover {
            color: #000;
            border-bottom: 2px solid #000;
        }
        .content {
            padding: 20px;
            max-width: 1200px; /* Ajusta o limite de largura da página */
            margin: 0 auto;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            margin-top: 30px;
        }
        .product {
            width: 280px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05); /* Efeito de zoom quando passa o mouse */
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 250px; /* Limita a altura para evitar distorção */
            object-fit: cover; /* Faz as imagens se ajustarem bem ao espaço */
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }
        .product p {
            color: #555;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 1.6em;
            color: #c72c41;
            margin-top: 15px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
        #cart {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #cart ul {
            list-style-type: none;
            padding: 0;
        }
        #cart ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #cart .total {
            font-size: 1.6em;
            color: #c72c41;
            margin-top: 20px;
        }
        footer {
            background-color: #ffffff;
            color: #444;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Velas Artesanais</h1>
        <nav>
            <a href="Site_VersosdeCera.html">Página Inicial</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="produtos.html">Produtos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h1>Os Nossos Produtos</h1>

        <!-- Lista de produtos -->
        <div class="product-list">
            <!-- Produto 1 -->
            <div class="product">
                <img src="6.jpeg" alt="Vela Aromática Rosa">
                <h3>Vela Àrvore de Natal</h3>
                <p>Disponível em várias cores.</p>
                <div class="price">€12,99</div>
                <button class="add-to-cart" onclick="addToCart('Vela Aromática Rosa', 12.99)">Adicionar ao Carrinho</button>
            </div>

            <!-- Produto 2 -->
            <div class="product">
                <img src="5.jpeg" alt="Vela de Lavanda">
                <h3>Vela Sino</h3>
                <p>Disponível em várias cores.</p>
                <div class="price">€15,00</div>
                <button class="add-to-cart" onclick="addToCart('Vela de Lavanda', 15.00)">Adicionar ao Carrinho</button>
            </div>

            <!-- Produto 3 -->
            <div class="product">
                <img src="4.jpeg" alt="Vela de Baunilha">
                <h3>Vela Quebra Nozes</h3>
                <p>Disponível em várias cores.</p>
                <div class="price">€13,50</div>
                <button class="add-to-cart" onclick="addToCart('Vela de Baunilha', 13.50)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Carrinho -->
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão listados aqui -->
            </ul>
            <div class="total">Total: €<span id="cart-total">0.00</span></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Velas Artesanais</p>
    </footer>

    <script>
        // Carrinho de compras em um array
        let cart = [];

        // Função para adicionar um item ao carrinho
        function addToCart(name, price) {
            // Cria um item para o carrinho
            const item = {
                name: name,
                price: price
            };
            
            // Adiciona o item ao array do carrinho
            cart.push(item);

            // Atualiza o carrinho na página
            updateCart();
        }

        // Função para atualizar o conteúdo do carrinho na página
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            // Limpa o conteúdo atual
            cartItems.innerHTML = '';
            
            let total = 0;

            // Cria os itens do carrinho
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            // Atualiza o total do carrinho
            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
