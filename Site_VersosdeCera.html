<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas Artesanais</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #444;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        nav {
            margin-top: 15px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            color: #000;
            border-bottom: 2px solid #000;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .highlights {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .highlights img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }
        .content button {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipo da Loja de Velas Artesanais">
        <h1>Bem-vindo à Loja de Velas Artesanais</h1>
        <nav>
            <a href="Site_VersosdeCera.html">Página Inicial</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="produtos.html">Produtos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <div class="content">
        <div class="highlights">
            <img src="1.jpeg" alt="Destaque 1">
            <img src="2.jpeg" alt="Destaque 2">
            <img src="3.jpeg" alt="Destaque 3">
        </div>
        <button onclick="alert('Página de compra em breve!')">Compre Agora</button>
    </div>
</body>
</html>
